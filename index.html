<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <main>
    <div class="advice-container">
      <h2>Advice  #<span class="advice-id"></span></h2>
      <q>It is easy to sit up and take notice, what's difficult is getting up and taking action</q>
      <img src="./images/pattern-divider-desktop.svg" alt="divider">
      <button class="new-quote">
        <img src="./images/icon-dice.svg" alt="icon dice">
      </button>
    </div>
  </main>

  
  <script src="./assets/app.js"></script>
</body>
</html>
